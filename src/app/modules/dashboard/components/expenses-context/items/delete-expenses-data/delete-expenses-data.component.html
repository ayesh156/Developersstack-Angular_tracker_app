<table class="table table-hover">
    <thead>
        <tr>
            <th>#Index</th>
            <th>#Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Cost</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempExpenses of expenses; index as num">
            <td>{{num+1}}</td>
            <td>{{tempExpenses?.id}}</td>
            <td>{{tempExpenses?.title}}</td>
            <td>{{tempExpenses?.description}}</td>
            <td>{{tempExpenses?.cost | currency}}</td>
            <td><input type="button" (click)="delete(tempExpenses?.id)" value="Delete" class="btn btn-sm btn-danger"></td>
        </tr>
    </tbody>
</table>
